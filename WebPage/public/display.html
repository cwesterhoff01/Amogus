<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="javascripts/display.js"></script>
    <link href="stylesheets/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  </head>
  <body>
    <div class="container">
        <a href="index.html" class="left brand-logo valign-wrapper">Sign out&emsp;&emsp;</a>
        <a href="device.html" class="left brand-logo valign-wrapper">Manage Devices&emsp;&emsp;</a>
        <a href="password.html" class="left brand-logo valign-wrapper">Change Password&emsp;&emsp;</a>
    <!--
      7 day weekly summary view
      min, max, average heartrate for past 7 days
    --> 

 <!--
      detailed daily view
      plot heart rate and blood oxygen readings on separate charts
    --> 


    <div class="card" id="data">
      <h1>Device Menu</h1>
      <br>
      <label for="device_name">Enter device name you wish to view data for: </label>
      <input type="text" id="device_name" placeholder="Enter Device name" name="device_name">
      <br>
      <br>
      <br>
      <br>
      <p>Click the button to view the weekly summary report</p>
      <button id="getWeekly">Get Weekly Summary View</button>
      <br>
      <br>
      <br>
      <br>
      <p>Enter in the day you wish to view the daily report for then click the button</p>
      <label for="day">Enter day to for Daily View: </label>
      <br>
      <input type="text" id="day" placeholder="Enter Day" name="day">
      <br>
      <br>
      <button id="getDaily">Get Detailed Daily View</button>
    </div>

    <div class="card">
      <h1>Weekly Summary View</h1>
      <div>
        <ul id="week">
        </ul>
      </div>
      
      

    </div>

    <div class="card">
      <h1>Daily View</h1>
      <div class = "chart-container">
        <canvas id="line-heartcanvas"></canvas>
        <ul id="day_heart">
        </ul>
        <canvas id="line-oxygencanvas"></canvas>
        <ul id="day_oxygen">
        </ul>
      </div>
    </div>
  </body>
</html>
