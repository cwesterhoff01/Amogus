<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Authentication Example - Display</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="javascripts/display.js"></script>
  </head>
  <body>
    <div class="container">
      <a href="index.html" class="left brand-logo valign-wrapper">Home</a>
      <br/>
      <h1>Add Device</h1>
      <br/>
      
      <div>
        <div>
          <label for="deviceId">Device ID: </label>
          <input type="text" id="deviceId" name="deviceId">
        </div>
        <div>
          <label for="deviceToken">Device Token: </label>
          <input type="text" id="deviceToken" name="deviceToken">
        </div>
        <br/>
        <button id="btnAddDevice">Add Device</button>
      </div>
    </div>
    
  </body>
</html>
