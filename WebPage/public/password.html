<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Change Password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="javascripts/reset.js"></script>
    <link href="stylesheets/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <a href="index.html" class="left brand-logo valign-wrapper">Sign out&emsp;&emsp;</a>
      <a href="display.html" class="left brand-logo valign-wrapper">Home&emsp;&emsp;</a>
      <a href="device.html" class="left brand-logo valign-wrapper">Add Device&emsp;&emsp;</a>
      
      <section id="reset">
        <div class="card">
            <h1>Reset Password</h1>
            <div id="fields">
                <label for="password">New Password&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;</label>
                
                <input type="password" id="password">
                <br>
                <label for="passwordConfirm">Confirm New Password</label>
                <input type="password" id="passwordConfirm">
                <br />
                <ul id="errors">
                </ul>
                <br />
                <input type="button" id="registerButton" value="Reset">
                <p>Don't want to reset your password? <a href="display.html">Return to home page</a></p>
            </div>
        </div>
    </section>
  </body>
</html>
